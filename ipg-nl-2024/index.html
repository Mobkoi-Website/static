<script>// Función para quitar la clase "hide-slide" después de que la página se carga
    document.addEventListener('DOMContentLoaded', function() {
      var swiperSlides = document.querySelectorAll('.swiper-slide');
      
      // Iterar sobre los elementos y quitar la clase "hide-slide"
      swiperSlides.forEach(function(slide) {
        slide.classList.remove('hide-slide');
      });
    });</script>

<script>let photoSwiper = new Swiper(".swiper.is-photos", {
      effect: "cards",
      grabCursor: true,
      loop: true,
      keyboard: true,
      // Navigation arrows
      navigation: {
        nextEl: ".arrow.is-right",
        prevEl: ".arrow.is-left"
      }
    });

    // Función para ir a un slide específico al hacer clic en el enlace
    function goToSlide(slideIndex) {
      photoSwiper.slideTo(slideIndex);
    }

    // Asigna la función al evento de clic de los enlaces usando sus IDs
    document.getElementById("linkToSlide1").addEventListener("click", function() {
      goToSlide(1);
    });

    document.getElementById("linkToSlide2").addEventListener("click", function() {
      goToSlide(2);
    });

    document.getElementById("linkToSlide3").addEventListener("click", function() {
      goToSlide(3);
    });</script>
